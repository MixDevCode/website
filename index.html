    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script>
        const browser = interact('#browserSim');
        browser
            .draggable({
                allowFrom: '.browser-header',
                listeners: {
                    move: dragMoveListener
                }
            })
            .resizable({
                edges: { top: true, left: true, bottom: true, right: true },
                listeners: {
                    move (event) {
                        var target = event.target
                        var x = (parseFloat(target.getAttribute('data-x')) || 0)
                        var y = (parseFloat(target.getAttribute('data-y')) || 0)

                        // update the element's style
                        target.style.width = event.rect.width + 'px'
                        target.style.height = event.rect.height + 'px'

                        // translate when resizing from top or left edges
                        x += event.deltaRect.left
                        y += event.deltaRect.top

                        target.style.transform = 'translate(' + x + 'px,' + y + 'px)'

                        target.setAttribute('data-x', x)
                        target.setAttribute('data-y', y)
                    }
                }
            })
        
        function dragMoveListener (event) {
            var target = event.target
            // keep the dragged position in the data-x/data-y attributes
            var x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx
            var y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy

            // translate the element
            target.style.transform = 'translate(' + x + 'px, ' + y + 'px)'

            // update the posiion attributes
            target.setAttribute('data-x', x)
            target.setAttribute('data-y', y)
        }
    </script>
    <script>
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const iframeContent = document.getElementById('browserFrame');
        const backButton = document.getElementById('backButton');
        const forwardButton = document.getElementById('forwardButton');
        const reloadButton = document.getElementById('reloadButton');

        searchButton.addEventListener('click', () => {
            const url = searchInput.value;
            if (isValidURL(url)) {
                iframeContent.src = url;
            } else {
                alert('Por favor, ingrese una URL válida.');
            }
        });

        // Función para validar una URL simple (debe comenzar con http:// o https://)
        function isValidURL(url) {
            const pattern = /^(https?:\/\/)/;
            return pattern.test(url);
        }

        // Botón de volver: retrocede en la historia del iframe
        backButton.addEventListener('click', () => {
            iframeContent.contentWindow.history.back();
        });

        // Botón de adelante: avanza en la historia del iframe
        forwardButton.addEventListener('click', () => {
            iframeContent.contentWindow.history.forward();
        });

        // Botón de recargar: recarga la página dentro del iframe
        reloadButton.addEventListener('click', () => {
            iframeContent.contentWindow.location.reload();
        });

        iframeContent.addEventListener("load", () => {
            iframeContent.contentWindow.history && ! iframeContent.contentWindow.history.back ? forwardButton.classList.add("disabledButton") : forwardButton.classList.remove("disabledButton");
            iframeContent.contentWindow.history && ! iframeContent.contentWindow.history.forward ? backButton.classList.add("disabledButton") : backButton.classList.remove("disabledButton");
        })
    </script>

    </script>
    <script>
        document.getElementById('closeBrowser').addEventListener('click', () => {
            const browserSimulator = document.getElementById('browserSim');
            browserSimulator.style.display = 'none';
        });
